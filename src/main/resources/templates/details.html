<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITEM DETAILS</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>


<body>

<div class="container mt-5">

    <div class="row">
        <div class="col-6 mx-auto">
                <div class="row">
                    <div class="col-12">
                        <label>NAME :</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input th:value="${item.name}" type="text" readonly class="form-control" name="name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>DESCRIPTION :</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input th:value="${item.description}" type="text" readonly class="form-control" name="description">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRICE :</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input th:value="'$' + ${item.price}" type="text" readonly class="form-control" name="price">
                    </div>
                </div>

        </div>
    </div>

</div>

</body>

</html>
